<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres ve Teslimat</title>
    <link rel="stylesheet" href="odeme.css">
</head>
<body>
    <div class="container">
        <!-- Sol Kısım -->
        <div class="left-section">
            <!-- Teslimat Adresi -->
            <div class="address-container">
                <div class="address-header">
                    <h2>Teslimat Adresin</h2>
                </div>
                <div class="address-box">
                    <div class="address-info">
                        <p><strong>Ev Yeni</strong></p>
                        <p>Şeyhcui Mh. Pelit Sokak 56/11 Bina No:56 Kat:4 Daire No:11 Merkez/Amasya</p>
                    </div>
                    <div class="delivery-time">
                        <span>Teslimat Süresi</span>
                        <strong>15 dk</strong>
                    </div>
                </div>
                <div class="delivery-options">
                    <label>
                        <input type="checkbox"> Zili Çalma
                    </label>
                    <label>
                        <input type="checkbox"> Temassız Teslimat
                    </label>
                </div>
            </div>

            <!-- Ödeme Yöntemi -->
            <div class="payment-method-section">
                <h2>Ödeme Yöntemini Belirle</h2>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="credit-card" id="credit-card-option" onclick="toggleCardDetails(true)">
                        Kredi / Banka Kartı
                    </label>
                    <div id="credit-card-details" class="hidden">
                        <h3>Kayıtlı Kartlar</h3>
                        <select>
                            <option value="card1">**** **** **** 1234</option>
                            <option value="card2">**** **** **** 5</option>
                        </select>
                        <button class="add-card-btn" onclick="toggleNewCardForm()">Yeni Kart Ekle</button>

                        <div id="new-card-form" class="hidden">
                            <h3>Yeni Kart Ekle</h3>
                            <input type="text" placeholder="Kart Üzerindeki İsim" required>
                            <input type="text" placeholder="Kart Numarası" required>
                            <div class="card-details">
                                <input type="text" placeholder="Ay/Yıl" required>
                                <input type="text" placeholder="CVV" required>
                            </div>
                            <label class="save-card-checkbox">
                                <input type="checkbox"> Kartınızı daha sonraki alışverişler için kaydetmek ister misiniz?
                            </label>
                            <button class="save-card-btn">Kaydet</button>
                        </div>
                    </div>

                    <label>
                        <input type="radio" name="payment" value="cash-on-delivery" onclick="toggleCardDetails(false)">
                        Kapıda Nakit/Kart Ödeme
                    </label>
                </div>
            </div>
        </div>

        <!-- Sağ Kısım -->
        <div class="right-section">
            <div class="summary-section">
                <h2>Sepet Özeti</h2>
                <p>Toplam Tutar: <span>187,95 TL</span></p>
                <p>Teslimat Tutarı: <span>34,99 TL</span></p>
                <p class="total">Ödenecek Tutar: <span>223,44 TL</span></p>
                <button class="checkout-btn">Devam Et</button>
            </div>
        </div>
    </div>
    <script src="odeme.js"></script>
</body>
</html>
