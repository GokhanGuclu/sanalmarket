<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepet</title>
    <link rel="stylesheet" href="odeme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="navbar1">
        <!-- Teslimat Bilgisi -->
        <button class="nav-item1">
            <i class="icon1">📍</i>
            <span>Teslimat Adresi: <strong>Ev Yeni</strong></span>
        </button>

        <!-- Tahmini Süre -->
        <button class="nav-item1">
            <i class="icon1">🚚</i>
            <span>Varış Süresi: <strong>17 dk</strong></span>
        </button>

        <!-- Arama Kutusu -->
        <div class="search-container1">
            <input type="text" placeholder="Ürün arayın..." class="search-input1">
            <button class="search-btn1">Ara</button>
        </div>

        <!-- Hesap Bilgisi -->
        <button class="nav-item1">
            <i class="icon1">👤</i>
            <span>Hesabım</span>
        </button>

        <!-- Sepet Bilgisi -->
        <a href="sepet.html" style="text-decoration: none;">
            <button class="nav-item1">
                <i class="icon1">🛒</i>
                <span class="badge1">4</span>
                <span>Sepetim</span>
                <span class="cart-total1">602,85 TL</span>
            </button>
        </a>

    </header>
<div class="containergenel">
    <div class="container mt-4">
        <div class="row">
            <!-- Teslimat Bilgisi -->
            <div class="col-md-6">
                <h4>Teslimat Bilgileri</h4>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="address" class="form-label">Teslimat Adresi</label>
                        <input type="text" class="form-control" id="address" placeholder="Adresinizi giriniz...">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Sipariş Notu</label>
                        <textarea class="form-control" id="notes" rows="3"
                            placeholder="Siparişinizle ilgili özel bir notunuz varsa buraya yazabilirsiniz."></textarea>
                    </div>
                </form>
            </div>

            <!-- Sipariş Özeti -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Sepet Özeti
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li>
                                <div class="d-flex justify-content-between">
                                    <span>Toplam Tutar:</span>
                                    <span>602,85 TL</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-between">
                                    <span>Teslimat Tutarı:</span>
                                    <span>30,00 TL</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-between">
                                    <span>İndirim:</span>
                                    <span>-10,00 TL</span>
                                </div>
                            </li>
                            <li class="border-top pt-2">
                                <div class="d-flex justify-content-between">
                                    <strong>Ödenecek Tutar:</strong>
                                    <strong>622,85 TL</strong>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <!-- Ödeme Yöntemleri -->
            <div class="container mt-5" style="margin-left: 10px;">
                <div class="card p-4 shadow-lg rounded" >
                    <h3 class="text-center mb-4">Ödeme Yöntemini Seçin</h3>

                    <!-- Ödeme Seçenekleri -->
                    <div class="d-flex justify-content-between" >
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" id="credit"
                                onclick="togglePaymentMethod('credit-method')" />
                            <div class="option-box">
                                <h5>Kredi Kartı</h5>
                                <p>Kredi kartınızı kullanarak hızlı ödeme yapın.</p>
                            </div>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" id="kapida"
                                onclick="togglePaymentMethod('kapida-method')" />
                            <div class="option-box">
                                <h5>Kapıda Ödeme</h5>
                                <p>Kapıda kredi kartı veya nakit ödeme seçenekleriyle ödeyin.</p>
                            </div>
                        </label>


                    </div>


                    <!-- Kredi Kartı -->
                    <div id="credit-method" class="payment-method" style="display: none;">
                        <h4>Kredi / Banka Kartı</h4>
                        <form>
                            <div class="mb-3">
                                <label for="nameOnCard" class="form-label">Kart üzerindeki isim*</label>
                                <input type="text" class="form-control" id="nameOnCard" placeholder="Ad Soyad"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Kredi kartı numarası*</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="XXXX XXXX XXXX XXXX" required />
                            </div>
                            <div class="d-flex">
                                <div class="mb-3 w-50 me-2">
                                    <label for="expiryDate" class="form-label">Ay/Yıl*</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY"
                                        required />
                                </div>
                                <div class="mb-3 w-50">
                                    <label for="cvv" class="form-label">CVV*</label>
                                    <input type="text" class="form-control" id="cvv" required />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Ödemeyi Tamamla</button>
                        </form>
                    </div>


                    <div id="kapida-method" style="display: none; margin-top: 10px;">
                        <button onclick="selectKapidaOption('creditCard')">Kredi Kartı ile Ödeme</button>
                        <button onclick="selectKapidaOption('cash')" style="margin-left: 10px;">Nakit ile Ödeme</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
    <script src="odeme.js"></script>

</body>

</html>
