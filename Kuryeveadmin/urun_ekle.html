    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yeni Ürün Ekle</title>
        <link rel="stylesheet" href="urun_ekel.css">
    </head>
    <body>
        <div class="main-content">
            <header>
                <h1>Yeni Ürün Ekle</h1>
                <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
            </header>

            <!-- Ürün Ekleme Formu -->
            <div class="add-product-form">
                <form id="product-form">
                    <label for="product-name">Ürün Adı:</label>
                    <input type="text" id="product-name" required>

                    <label for="product-price">Fiyat:</label>
                    <input type="number" id="product-price" required>

                    <label for="product-stock">Stok Sayısı:</label>
                    <input type="number" id="product-stock" required>

                    <label for="product-image">Ürün Resmi:</label>
                    <input type="file" id="product-image" accept="image/*" required>

                    <label for="product-category">Kategori:</label>
                    <select id="product-category">
                        <option value="elektronik">Elektronik</option>
                        <option value="giyim">Giyim</option>
                        <option value="ev-eşyası">Ev Eşyası</option>
                    </select>

                    <button type="submit">Ürün Ekle</button>
                    <button type="button" class="cancel-btn" onclick="cancelAddProduct()">İptal</button>
                </form>
            </div>
        </div>

        <script>
            // Formu gönderme işlevi
            document.getElementById('product-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Formun normal şekilde gönderilmesini engeller

                const productName = document.getElementById('product-name').value;
                const productPrice = document.getElementById('product-price').value;
                const productStock = document.getElementById('product-stock').value;
                const productImage = document.getElementById('product-image').files[0]; // Resim dosyası
                const productCategory = document.getElementById('product-category').value;

                // Form doğrulaması
                if (!productName || !productPrice || !productStock || !productImage) {
                    alert("Lütfen tüm alanları doldurun!");
                    return;
                }

                // Ürün bilgilerini console'a yazdır
                console.log('Ürün Adı:', productName);
                console.log('Fiyat:', productPrice);
                console.log('Stok:', productStock);
                console.log('Resim:', productImage);
                console.log('Kategori:', productCategory);

                // Burada PHP veya AJAX kullanarak veritabanına veri gönderebilirsiniz.

                // Formu sıfırla
                document.getElementById('product-form').reset();
            });

            function cancelAddProduct() {
                // Kullanıcı iptal ederse geri dönmesini sağlarız.
                window.location.href = 'satıcı_paneli.html';  // Ana sayfaya dön
            }

            function logout() {
                alert("Çıkış yapıldı!");
            }
        </script>
    </body>
    </html>
